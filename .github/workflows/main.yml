name: Deploy

on:
  push:
    branches:
      - master # Ensure this matches your branch name

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Start Deployment
        run: echo "üöÄ Starting deployment process..."

      - uses: actions/checkout@v3

      - name: Verify Connection Details
        run: |
          echo "‚úÖ Checking deployment configuration..."
          echo "Branch: ${{ github.ref }}"
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå Error: FTP_SERVER is not set"
            exit 1
          fi

      - name: Deploy to production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps # Use 'ftp' for plain FTP
          local-dir: ./ # Directory to upload
          server-dir: /home/sendtrul/v1.sendtruly.com # Destination directory

      - name: Deployment Status
        run: echo "‚úÖ Deployment completed successfully!"
